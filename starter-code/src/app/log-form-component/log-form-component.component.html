<form (ngSubmit)="addAccessItem(myForm.value.person, myForm.value.message)" #myForm="ngForm">
      <p> Person
        <input type="text" name="person" [(ngModel)]="person" required />
      </p>
      <p> Message
        <input type="text" name="message" [(ngModel)]="message" required />
      </p>
      <button > New Acces </button>
    </form>
